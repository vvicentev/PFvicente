<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/estilos.css">
    <link rel="icon" href="/images/BLA.png" type="image/png">
</head>
<body>
    <section class="hero">
        <header class="header">
            <h4 class="logo"><b>BLA Food Group</b></h4>
            <div class="header-right"> 
                <nav>
                    <ul class="menu">
                        <a href="../index.html" class="menu-item">Home</a>
                        <a href="./empre.html" class="menu-item">Emprendimientos</a>
                        <a href="./medios.html" class="menu-item">Medios</a>
                        <a href="./nosotros.html" class="menu-item">Nosotros</a>
                        <a href="./contacto.html" class="menu-item">Contacto</a>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <section class="imagen-principal">
                <h2>Contacto</h2>
            </section>
        </main>

        <form action="#" method="post" class="formulario">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="subject">Asunto:</label>
            <input type="text" id="subject" name="subject" required>

            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Enviar</button>
        </form>


        <footer>
            <p>BLA Food Group Â© 2023</p>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
